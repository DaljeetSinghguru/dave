
<style type="text/css">
    .modal-dialog {
        margin-top: 10%;
    }

    .modal-backdrop.in {
        opacity: 10;
    }

    label {
        margin-top: 7px;
        margin-bottom: 0;
        padding: 0;
    }

    .requiredspan {
        color: #ff0000;
    }
</style>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closemodalLinkCategoryWithItem()">&times;</button>
        <h4 class="modal-title">Link Category With Item</h4>
    </div>
    <form ng-submit="DownloadDocuments()" name="forms.frmArea" novalidate="" class="supSupplier" enter-tab>
        <div class="modal-body">
            <div style="text-align:right;">
                Fields marked<span style="color:red">*</span>are required <div class="tooltip1"><i class="fa fa-info"></i><span class="tooltiptext">dummy text for priting</span></div>
            </div>

            <div id="dv_TaskForm" class="ctm_Personal">
                <!--ng-hide="false"-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="sec">
                            <p><strong>Selected Item: Title</strong></p>
                            <div class="input-sec" ><b>
    {{Item.Title}}
</b>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="sec">
                            <p><strong>Selected Item: Stock Code</strong></p>
                            <div class="input-sec"><b>
    {{Item.ItemStockCode}}
</b>
</div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="sec">
                            <div class="box-col" style="padding-left:200px;">
                                <h4></h4>
                                <div kendo-tree-view="tree"
                                     k-data-source="treeData"
                                     k-on-change="selectedItem = dataItem">
                                    <span k-template>
                                        {{dataItem.text}} <button class='k-button' ng-click='LinkCategorywithSelectedItem(dataItem)'>Link Category with Selected Item</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>

        <div class="modal-footer forforms">
            <!--<button type="button" class="blue-btn" ng-click="SaveCategoryModal()">Save Category</button>-->
            <button type="button" class="red-btn" ng-click="closemodalLinkCategoryWithItem()">Close </button>
        </div>
    </form>
</div>
